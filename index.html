<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css-reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <a class="blog-card-link" href="#">
      <article class="blog-card">
        <img class="blog-card-img" src="./assets/images/illustration-article.svg"
          alt="Abstract black-yellow illustration">
        <header class="blog-card-header">
          <div class="blog-card-tag">Learning</div>
          <div class="blog-card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></div>
          <h1 class="blog-card-title">HTML & CSS foundations</h1>
        </header>
        <p class="blog-card-content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <figure class="blog-card-author">
          <img src="./assets/images/image-avatar.webp" alt="Avatar of author Greg Hooper">
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>
    </a>
  </main>
</body>

</html>
