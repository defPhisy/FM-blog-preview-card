<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <article class="blog-card">

    <img class="blog-card-img" src="./assets/images/illustration-article.svg" width="200" height="200"
      alt="Abstract black-yellow illustration">

    <div class="blog-card-header">
      <p class="blog-card-tag">Learning</p>
      <p class="blog-card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1 class="blog-card-title"><a class="blog-card-link" href="#">HTML & CSS foundations</a></h1>
    </div>

    <p class="blog-card-content">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <figure class="blog-card-author">
      <img src="./assets/images/image-avatar.webp" width="35" height="35" alt="Avatar of author Greg Hooper">
      <figcaption>Greg Hooper</figcaption>
    </figure>

  </article>

</body>

</html>
